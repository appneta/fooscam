{% extends 'base.html' %}
{% block title %} Login {% endblock %}
{% block content %}
<div id='login-form'>
    <h1>Login</h1>
    {% from "_formhelpers.html" import render_field %}
    <form method=post action="/login">
      <dl>
        {{ render_field(form.email) }}
        {{ render_field(form.password, type='password') }}
      </dl>
      <p><input type=submit value=Login>
    </form>
</div>
{% endblock %}
